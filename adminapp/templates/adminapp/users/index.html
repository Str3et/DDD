{% extends 'adminapp/base_admin.html' %}
{% load staticfiles %}

{% block content %}
    <hr>
    <section class="padding-site">
        <h2>Список пользователей</h2>
        <ul class="list-group">
            {% for el in object_list %}
                {% if el.is_active == False %}
                    <li class="list-group-item w-25">
                        <a class="red" href="{% url 'admin:users_read' pk=el.id %}">{{ el.username }}</a>
                    </li>
                {% else %}
                    <li class="list-group-item w-25">
                        <a class="text" href="{% url 'admin:users_read' pk=el.id %}">{{ el.username }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
        <a class="btn primary-color text-success" href="{% url 'admin:users_create' %}">Новый пользователь</a>
    </section>
{% endblock %}
