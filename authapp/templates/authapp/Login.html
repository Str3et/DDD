{% extends 'authapp/base.html' %}

{% block content %}
    <div class="hero padding-site">
        {% include 'mainapp/includes/header.html' %}
        <p class="hero-text">Вход</p>
    </div>
    <section class="container col-md-6 d-flex justify-content-center align-items-center">
        <div class="card my-2">
            <form class="card-body" action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
                {{ login_form.as_p }}
                <button class="btn green" type="submit">Войти</button>
            <a class="btn btn-primary" href="{% url 'social:begin' 'vk-oauth2' %}?next={% url 'products:index' %}">VK</a>
            </form>
        </div>
    </section>
{% endblock %}
